<html>
  <head>
    <meta charset="utf-8">
    <title>Fruid Hunter</title>

    <style>

      #screen {
        border: 1px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
      import createKeyboardListener from './keyboard-listener.js'
      import createGame from './game.js'
      import renderScreen from './render-screen.js'
      
      const game = createGame()
      const keyboardListener = createKeyboardListener(document)
      keyboardListener.subscribe(game.movePlayer)

      const screen = document.getElementById('screen')
      renderScreen(screen, game, requestAnimationFrame)

      game.addPlayer({ playerId: 'player1', playerX: 1, playerY: 1 })
      game.addPlayer({ playerId: 'player2', playerX: 3, playerY: 1 })
      game.addPlayer({ playerId: 'player3', playerX: 7, playerY: 1 })
      game.addFruit({ fruitId: 'fruit1', fruitX: 2, fruitY: 4 })
      game.addFruit({ fruitId: 'fruit2', fruitX: 2, fruitY: 6 })

    </script>
  </body>
</html>
